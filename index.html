<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
.container_slider
{
  max-width: 1000px;
  height: 500px;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 30px 10px;
}

.container 
{
  max-width: 100%;
}

.cards
{
  position: relative;
  width: 100%;
  height: 100%;
}

.card 
{
  position:absolute;
  width: 60%;
  height: 100%;
  left: 0;
  right: 0;
  margin: 0;
  cursor: pointer;
}

.img
{
  width: 100%;
  height: 100%;
  border-radius: 10px;
  -o-object-fit: cover;
  object-fit: cover;
}
</style>

<body>

  <div class="container">
    <input type="radio" name="slider" id="item-1">
    <input type="radio" name="slider" id="item-2">
    <input type="radio" name="slider" id="item-3">
    <input type="radio" name="slider" id="item-4">

    <div class="cards">
      <label class="card" for="item-1" id="selector-1">
        <img src="baki.jpeg">
      </label>
      <label class="card" for="item-2" id="selector-2"> 
        <img src="jack.jpeg">
      </label>
      <label class="card" for="item-3" id="selector-3"> 
        <img src="yujiro.jpg">
      </label>
      <label class="card" for="item-4" id="selector-4"> 
        <img src="yuuhichiro.jpeg">
      </label>
    </div>

  </div>

  



</body>
</html>
