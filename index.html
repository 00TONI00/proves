<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#slider">Slider</a></li>
				<li><a href="#photos">Photos</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="slider">
			<div class="slider-container">
				<div class="slider-item">
					<img src="image1.jpg">
				</div>
				<div class="slider-item">
					<img src="image2.jpg">
				</div>
				<div class="slider-item">
					<img src="image3.jpg">
				</div>
				<div class="slider-item">
					<img src="image4.jpg">
				</div>
			</div>
			<div class="slider-controls">
				<button class="slider-button" onclick="prevSlide()">Prev</button>
				<button class="slider-button" onclick="nextSlide()">Next</button>
			</div>
		</section>


		<section class="imagen">
			<img src="baki.jpeg" alt="Imagen 1">
			<img src="jack.jpeg" alt="Imagen 2">
			<img src="yujiro.jpg" alt="Imagen 3">
			<img src="yuuhichiro.jpeg" alt="Imagen 4">
			<div class="overlay">
			  <p>hola que hace</p>
			</div>
		  </section>
		  


		<section id="contact">
			<h2>Contact</h2>
			<p>Feel free to contact us using the following information:</p>
			<ul>
				<li>Email: info@mywebsite.com</li>
				<li>Phone: 123-456-7890</li>
			</ul>
			<h2>Follow us on social media:</h2>
			<ul class="social-media">
				<li><a href="#"><img src="facebook.png"></a></li>
				<li><a href="#"><img src="twitter.png"></a></li>
				<li><a href="#"><img src="instagram.png"></a></li>
			</ul>
		</section>
	</main>


  
</body>
</html>
