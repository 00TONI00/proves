<!DOCTYPE html>
<html>
<head>
    <title>Slider 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        #slider-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        #slider {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="slider-container">
        <div id="slider"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
        var scene, camera, renderer;
        var geometry, material, mesh;
        var images = ['image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg'];
        var currentIndex = 0;

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 1000;

            geometry = new THREE.PlaneGeometry(500, 300);
            material = new THREE.MeshBasicMaterial({ map: THREE.ImageUtils.loadTexture(images[currentIndex]) });

            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);

            document.getElementById('slider').appendChild(renderer.domElement);
        }

        function animate() {
            requestAnimationFrame(animate);

            mesh.rotation.x += 0.01;
            mesh.rotation.y += 0.02;

            renderer.render(scene, camera);
        }

        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            material.map = THREE.ImageUtils.loadTexture(images[currentIndex]);
        }

        init();
        animate();
        setInterval(changeImage, 3000);
    </script>
</body>
</html>
