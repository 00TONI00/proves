<style>

main
{
    height: 100vh;
    overflow-x: hidden;
    overflow-y: auto;
    perspective: 2px;
}

section
{
    transform-style:preserve-3d;
    position: relative;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color:blueviolet; 
}

section h1
{
    text-align: center;
    font-size: 4rem;
    font-family: sans-serif;
}

.no-parallax
{
    background-color: rgb(56, 56, 56);
    z-index: 999;

}

.parallax h1
{
    width: 60%;
    font-size: 2rem;
}

.parallax::after
{
    content:"";
    position:absolute;
    top: 0;
    left: 0;
    bottom:0;
    right: 0;
    transform: translateZ(-1px) scale(1.5);
    background-size: 100%;
    z-index: -1;
}

.image-section
{
  background-color: rgb(56, 56, 56);
    z-index: 999;
}

.bg::after
{
    background: linear-gradient(rgba(0,0,0.5),rgba(0,0,0,.5)), url("https://www.institutoorl-iom.com/wp-content/uploads/2016/02/los-oidos-concierto.jpg");
    background-size: cover;
}

/* Nuevo código CSS para tabs */
#menu {
  display: flex;
  justify-content: center;
}

.nav li {
  position: relative;
  margin: 0 10px;
  background-color: #000;
  color: #fff;
  cursor: pointer;
}

.nav li:hover {
  background-color: #434343;
}

.nav li a {
  display: block;
  padding: 10px 15px;
  text-decoration: none;
  color: #fff;
}

.nav li ul {
  position: absolute;
  top: 30px;
  left: 0;
  width: 100%;
  list-style: none;
  padding: 0;
  margin: 0;
  display: none;
  background-color: #f1f1f1;
  z-index: 1;
}

.nav li ul li {
  display: flex;
  justify-content: center;
  margin: 0;
  padding: 10px 0;
}

.nav li ul li a {
  color: #000;
  text-decoration: none;
}

.nav li:hover ul {
  display: block;
}

</style>
